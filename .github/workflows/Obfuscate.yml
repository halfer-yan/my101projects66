name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main  # 主分支推送时触发
  schedule:
    # 每天凌晨1点（UTC时间，对应北京时间上午9点）自动执行
    - cron: "0 1 * * *"

permissions:
  contents: write  # 允许工作流写入仓库内容

jobs:
  build-and-obfuscate:
    runs-on: ubuntu-latest  # 使用最新版Ubuntu环境
    timeout-minutes: 10  # 超时保护，避免无限运行

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 禁用默认凭据，使用工作流令牌

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"  # 锁定Node.js版本为20.x（稳定版）
          cache: "npm"  # 缓存npm依赖，加速安装

      - name: Install JavaScript obfuscator
        run: |
          npm install -g javascript-obfuscator@4.1.0  # 锁定混淆工具版本，避免兼容性问题

      - name: Fetch latest BPB source code
        run: |
          # 下载原始JS文件，添加错误处理
          if ! wget -O origin.js "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/refs/heads/main/build/unobfuscated-worker.js"; then
            echo "Error: Failed to download origin.js"
            exit 1
          fi

      - name: Obfuscate BPB worker code
        run: |
          # 执行代码混淆，使用更严格的参数配置
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 1 \
            --dead-code-injection true \
            --dead-code-injection-threshold 1 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding 'rc4' \
            --string-array-threshold 1 \
            --transform-object-keys true \
            --unicode-escape-sequence true \
            --disable-console-output true  # 新增：禁用控制台输出

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: Update BPB panel (auto-obfuscated)'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
          file_pattern: '_worker.js'  # 仅提交混淆后的文件，避免意外提交其他内容

